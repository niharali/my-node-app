name: Node.js CI

# Trigger the workflow on push and pull request events for the master/main branch
on:
  push:
    branches:
      - main   # or 'master' depending on your default branch
  pull_request:
    branches:
      - main   # or 'master' depending on your default branch

jobs:
  # Define a job for building and testing the application
  build:
    # The job will run on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code from the repository
    - name: Check out the repository
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the Node.js version you want to use

    # Step 3: Install dependencies using npm
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests using npm
    - name: Run tests
      run: npm test  # Ensure you have a test script defined in your package.json

    # Optional: You can add additional steps here (e.g., linting, building, deployment)
